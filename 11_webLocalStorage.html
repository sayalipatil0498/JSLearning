<!DOCTYPE html>
<html>
    <head>
    <title>Web session local storage</title>
    </head>
    <body>
        <h2>web storage session</h2>
        <h3>Local Storage</h3>
        <script>
            console.log("Local storage");
            window.localStorage.setItem("Name","Sayali Balkrushna Patil");
            window.localStorage.setItem("city","Karad");
            window.localStorage.setItem("pincode","415105");
            window.localStorage.setItem("district","Satara");
            window.localStorage.removeItem("city");

            console.log(window.localStorage.length);
            console.log(window.localStorage.getItem("Name"));
            console.log(window.localStorage.getItem("city"));
            console.log(window.localStorage.getItem("pincode"));
            console.log(window.localStorage.getItem("district"));
        console.log("Local Storage");
        </script>
    </body>
</html>
